        <script>
            //FUNCTION Open Laptop:
            //Step 1.open laptop
            function openLaptop(callback){
                setTimeout(function(){
                    console.log("Laptop is opened!");
                    callback();
                }, 2000);
            }

            //step 2: write Code
            function writeCode(callback){
                setTimeout(function(){
                    console.log("Code is written!");
                    callback();
                },3000);
            }

            //step 3: submit code
            function submitCode(callback){
                setTimeout(function(){
                    console.log("Code is Submitted!");
                    callback();
                },1500);
            }

            //openLaptop(writeCode(submitCode));
            openLaptop(function(){
                writeCode(function(){
                    submitCode(function(){
                        console.log("You have finshed your assignment!");
                    })
                })
            });
            
        </script>
