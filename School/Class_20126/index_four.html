<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>School</title>
    </head>
    <body>
        <header>

        </header>
        <main>
            <script>
                const numbers = [1,2,3,4,5];
                const doubled = numbers.map((number) => number + number);
                console.log(doubled);

                const sum = numbers.reduce((accumulator,currentValue)=>accumulator+currentValue);
                console.log(sum);

                const matrix = [
                    [1,2,3],[4,5,6],[7,8,9]
                ];
                console.log(matrix);

                //Map
                const mapsi = numbers.map(number=>number*2);
                console.log(mapsi);

                const filthy = numbers.filter(number=>number%2===0);
                console.log(filthy);


                //FOR LOOP
                for(let i=0;i<numbers.length;i++){
                    console.log(numbers[i]*2);
                }
                
            </script>
        </main>
        <footer>

        </footer>
    </body>
</html>
