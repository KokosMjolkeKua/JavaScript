                <p>Before... </p>
                <script>
                    const greet = function(){
                        console.log("Hi There...");
                        //basically like sout in java, does not show up in the browser but in the console

                    const add = function(a,b){

                    console.log(add);
                    console.log(add2);
                    console.log(add3);
