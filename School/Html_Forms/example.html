<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Examples</title>

        <style></style>

    </head>
    <body>
        <header>

        </header>
        <main>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

            </form>
            <p>yes</p>
            <form>    
                <label for="colors">Choose a color:</label>
                <select id="colors" name="colors" size="4" multiple>
                <option value="green" selected>Green</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                </select>
            </form>

            <form>
                <p>DataList</p>
                <label for="colour">Provide a color:</label>
                <input list="colour" name="colour">
                <datalist id="colour">
                <option value="Red">
                <option value="Green">
                <option value="Blue">
                <option value="Yellow">
                </datalist>
            </form>
            <form>
                <p>Select</p>
                <label for="cilir">Choose a color:</label>
                <select id="cilir" name="cilir" size="4" multiple>
                <option value="green" selected>Green</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                </select>
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
